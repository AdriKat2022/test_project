name: test_project
description: A test project to learn flutter
version: 0.0.0
publish_to: none

environment:
  sdk: ^3.0.0
  flutter: ^3.13.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.21.0
  flame_audio: ^1.2.0
  flutter_bloc: ^8.1.0 # For BLOC state management
  equatable: ^2.0.5 # Optional, helps with state comparison in BLOC

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/images/ships/
    - assets/images/bullets/
    - assets/images/effects/
    - assets/images/ui/
    - assets/images/ui/buttons/
    - assets/audio/sounds/
    - assets/audio/musics/

  fonts:
    - family: GoodTiming
      fonts:
        - asset: fonts/good_timing.otf
    - family: FragileBombers
      fonts:
        - asset: fonts/fragile_bombers.otf